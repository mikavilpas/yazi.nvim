on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4.1.3
        with:
          # this is a built-in strategy in release-please, see "Action Inputs"
          # for more options
          release-type: simple
          token: ${{ secrets.RELEASE_PLEASE_ACCESS_TOKEN }}
