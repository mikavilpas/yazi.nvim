---
name: Run tests
on:
  pull_request: ~
  push:
    branches:
      - main

jobs:
  build:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        neovim_version: ["nightly", "stable"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up ripgrep
        # it's a telescope dependency
        run: |
          which rg || {
            sudo apt-get install ripgrep
          }

      - name: Compile and install `yazi-fm` from source
        uses: baptiste0928/cargo-install@v3
        with:
          # yazi-fm is the `yazi` executable
          crate: yazi-fm
          git: https://github.com/sxyazi/yazi
          # refactor: reimplement the signal system (#1307)
          # https://github.com/sxyazi/yazi/commit/d6081fbe6f57
          commit: d6081fbe6f57

      - name: Compile and install yazi from source
        uses: baptiste0928/cargo-install@v3
        with:
          # yazi-cli is the `ya` command line interface
          crate: yazi-cli
          git: https://github.com/sxyazi/yazi
          # refactor: reimplement the signal system (#1307)
          # https://github.com/sxyazi/yazi/commit/d6081fbe6f57
          commit: d6081fbe6f57

      - name: Run tests
        uses: nvim-neorocks/nvim-busted-action@v1
        with:
          nvim_version: ${{ matrix.neovim_version }}
          luarocks_version: "3.11.1"

      - name: Cypress run
        uses: cypress-io/github-action@v6.7.1
        with:
          command: npm run cy:run

      - uses: actions/upload-artifact@v4
        # add the line below to store screenshots only on failures
        # if: failure()
        if: failure()
        with:
          name: cypress-screenshots
          path: integration-tests/cypress/screenshots
          if-no-files-found: ignore # 'warn' or 'error' are also available, defaults to `warn`
