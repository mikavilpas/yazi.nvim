---
name: Type check
on:
  pull_request: ~
  push:
    branches:
      - main

jobs:
  build:
    name: Type check
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: stevearc/nvim-typecheck-action@v2
        with:
          path: lua
          level: Information
          libraries:
            # space separated
            https://github.com/nvim-lua/plenary.nvim
            https://github.com/folke/snacks.nvim
