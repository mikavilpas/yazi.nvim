---
name: Type check
on:
  pull_request: ~
  push:
    branches:
      - main

jobs:
  build:
    name: Type check
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - uses: stevearc/nvim-typecheck-action@v2
        with:
          path: lua
          level: Information
          libraries:
            # space separated
            https://github.com/nvim-lua/plenary.nvim
            https://github.com/folke/snacks.nvim
