---
name: Type check
on:
  pull_request: ~
  push:
    branches:
      - main

jobs:
  build:
    name: Type check
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: stevearc/nvim-typecheck-action@v2
        with:
          path: lua
          level: Information
          libraries:
            # space separated
            https://github.com/nvim-lua/plenary.nvim
            https://github.com/folke/snacks.nvim
